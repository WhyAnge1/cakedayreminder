name: cakeday_reminder
description: A new Flutter project.
publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: '>=3.1.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.19.0
  dio: ^5.4.1
  floor: ^1.4.2
  floor_generator: ^1.4.2
  get_it: ^7.6.7
